<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Aquarium Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --priority-1-color: #3b82f6; /* Blue */
            --priority-2-color: #10b981; /* Green */
            --priority-3-color: #facc15; /* Yellow */
            --priority-4-color: #f97316; /* Orange */
            --priority-5-color: #ef4444; /* Red */
            
            --velocity-1-color: #93c5fd; /* Light blue */
            --velocity-2-color: #60a5fa; /* Medium blue */
            --velocity-3-color: #2563eb; /* Dark blue */
        }

        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark {
            background-color: #181818;
            color: #ffffff;
        }

        .light {
            background-color: #ffffff;
            color: #181818;
        }

        .aquarium {
            background: linear-gradient(to bottom, rgba(173, 216, 230, 0.2), rgba(0, 0, 128, 0.4));
            border: 2px solid #5D5CDE;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .aquarium::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 20%),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 20%);
            pointer-events: none;
        }

        .risk-bubble {
            position: absolute;
            transform-origin: center;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.3));
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
            z-index: 5; /* Base z-index for all bubbles */
        }

        /* Style for entities with zero risks */
        .no-risks {
            opacity: 0.6;
            border: 1px dashed #888;
        }

        /* Highlight effect for hovered bubbles */
        .risk-bubble:hover {
            z-index: 50; /* Higher z-index when hovered */
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
            transform: scale(1.05);
        }

        .fish-id {
            position: relative;
            z-index: 2;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px black;
            font-size: 10px;
            text-align: center;
            pointer-events: none;
        }

        .time-slider-container {
            width: calc(100% - 80px);
            margin-left: 70px;
            padding: 10px 0;
        }
        
        .org-slider-container {
            position: relative;
            width: 70px;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            z-index: 10;
            border-radius: 8px 0 0 8px;
        }
        
        .horizontal-slider {
            width: 100%;
            appearance: none;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            border-radius: 4px;
        }
        
        .vertical-slider {
            appearance: none;
            width: 20px;
            height: 80%;
            background: #d3d3d3;
            outline: none;
            border-radius: 4px;
            writing-mode: bt-lr; /* Vertical orientation */
            -webkit-appearance: slider-vertical;
            transform: rotate(180deg); /* Fixes the reversal issue */
        }
        
        .dark .org-slider-container {
            background-color: rgba(40, 40, 50, 0.7);
            border-color: #444;
        }
        
        .horizontal-slider::-webkit-slider-thumb,
        .vertical-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5D5CDE;
            cursor: pointer;
        }
        
        .horizontal-slider::-moz-range-thumb,
        .vertical-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5D5CDE;
            cursor: pointer;
        }
        
        .vertical-slider-labels {
            position: absolute;
            right: 3px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 0.75rem;
            padding: 5px 0;
        }
        
        .vertical-slider-labels span {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .vertical-slider-labels span:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #5D5CDE;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .popup-content {
            max-height: 80vh;
            overflow-y: auto;
        }

        .dark .popup {
            background-color: #2d2d2d;
            color: white;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            top: -10px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubble-rise linear infinite;
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .org-level-label {
            position: absolute;
            right: 10px;
            font-weight: bold;
            background-color: rgba(93, 92, 222, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            border-left: 4px solid #5D5CDE;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .fish-id {
                font-size: 8px;
            }
            
            .controls-container {
                flex-direction: column;
            }
        }

        /* Legend sizing */
        .legend-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.25rem;
            font-size: 0.75rem;
            width: calc(100% - 80px);
            margin-left: 70px;
            margin-top: 0.5rem;
        }

        .legend-item {
            padding: 0.25rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.7rem;
        }

        .legend-entry {
            display: flex;
            align-items: center;
            margin-bottom: 0.125rem;
        }

        .legend-color {
            width: 0.6rem;
            height: 0.6rem;
            border-radius: 9999px;
            margin-right: 0.375rem;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
        }

        /* Risk details popup */
        .risk-metrics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric-card {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .dark .metric-card {
            border-color: #444;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
        }

        .dark .metric-label {
            color: #aaa;
        }

        .trend-container {
            height: 150px; /* Fixed height for chart */
            margin-top: 10px;
        }
    </style>
</head>
<body class="min-h-screen p-4 transition-colors">
    <button class="theme-toggle" aria-label="Toggle dark/light mode">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 theme-icon-dark hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 theme-icon-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">Risk Aquarium</h1>
        
        <div class="mb-4 relative flex">
            <div class="org-slider-container">
                <input type="range" min="0" max="4" value="0" class="vertical-slider" id="org-slider">
                <div class="vertical-slider-labels">
                    <span id="label-org" onclick="setOrgLevel(0)">Org</span>
                    <span id="label-div" onclick="setOrgLevel(1)">Div</span>
                    <span id="label-dept" onclick="setOrgLevel(2)">Dept</span>
                    <span id="label-bu" onclick="setOrgLevel(3)">BU</span>
                    <span id="label-risks" onclick="setOrgLevel(4)">Risks</span>
                </div>
            </div>
            <div class="aquarium flex-grow" id="aquarium" style="height: 60vh; width: calc(100% - 80px);">
                <div class="bubbles" id="bubbles"></div>
                <div id="org-level-indicator" class="org-level-label">Organization</div>
            </div>
        </div>
        
        <div class="mt-2 controls-container">
            <div class="time-slider-container">
                <label for="time-slider" class="block mb-2 font-medium">Time: <span id="time-label">Current</span></label>
                <input type="range" min="0" max="4" value="4" class="horizontal-slider" id="time-slider">
                <div class="flex justify-between text-xs mt-1">
                    <span>4 weeks ago</span>
                    <span>3 weeks ago</span>
                    <span>2 weeks ago</span>
                    <span>1 week ago</span>
                    <span>Current</span>
                </div>
            </div>
        </div>
        
        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-title">Priority Legend</div>
                <!-- Reordered to match aquarium - high priority at top, low at bottom -->
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--priority-5-color);"></div>
                    <span>P5 - High</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--priority-4-color);"></div>
                    <span>P4</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--priority-3-color);"></div>
                    <span>P3</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--priority-2-color);"></div>
                    <span>P2</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--priority-1-color);"></div>
                    <span>P1 - Low</span>
                </div>
            </div>
            
            <div class="legend-item">
                <div class="legend-title">Velocity Legend</div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--velocity-3-color);"></div>
                    <span>V3 - Fast</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--velocity-2-color);"></div>
                    <span>V2</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="background-color: var(--velocity-1-color);"></div>
                    <span>V1 - Slow</span>
                </div>
            </div>
            
            <div class="legend-item">
                <div class="legend-title">Size Legend</div>
                <div class="legend-entry">
                    <div class="legend-color" style="width: 0.9rem; height: 0.9rem; border: 1px solid #ccc;"></div>
                    <span>Large - High Impact</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="width: 0.7rem; height: 0.7rem; border: 1px solid #ccc;"></div>
                    <span>Medium</span>
                </div>
                <div class="legend-entry">
                    <div class="legend-color" style="width: 0.5rem; height: 0.5rem; border: 1px solid #ccc;"></div>
                    <span>Small - Low Impact</span>
                </div>
                <div class="legend-entry mt-2">
                    <div class="legend-color opacity-40" style="width: 0.7rem; height: 0.7rem; border: 1px dashed #888;"></div>
                    <span>No Risks</span>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        // CONFIGURABLE CONSTANTS FOR DEMO
        // These can be easily adjusted for demo purposes
        const CONFIG = {
            // Number of organizational units
            DIVISIONS: 2,
            DEPARTMENTS_PER_DIVISION: 2,
            BUS_PER_DEPARTMENT: 2,
            
            // Total number of risks - will be distributed across all levels
            TOTAL_RISKS: 30,
            
            // Distribution percentages for different levels
            ORG_LEVEL_PERCENTAGE: 0.05,    // 15% at org level
            DIVISION_LEVEL_PERCENTAGE: 0.150, // 20% at division level
            DEPARTMENT_LEVEL_PERCENTAGE: 0.25, // 25% at department level
            BU_LEVEL_PERCENTAGE: 0.55,     // 40% at BU level
            
            // Risk parameters
            MIN_PRIORITY: 1,
            MAX_PRIORITY: 5,
            MIN_VELOCITY: 1,
            MAX_VELOCITY: 3,
            MIN_MAGNITUDE: 1,
            MAX_MAGNITUDE: 5
        };

        // Theme detection and toggle
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const body = document.body;
        const themeToggle = document.querySelector(".theme-toggle");
        const darkIcon = document.querySelector(".theme-icon-dark");
        const lightIcon = document.querySelector(".theme-icon-light");

        function setTheme(isDark) {
            if (isDark) {
                body.classList.add("dark");
                body.classList.remove("light");
                darkIcon.classList.remove("hidden");
                lightIcon.classList.add("hidden");
            } else {
                body.classList.add("light");
                body.classList.remove("dark");
                darkIcon.classList.add("hidden");
                lightIcon.classList.remove("hidden");
            }
        }

        // Set initial theme based on system preference
        setTheme(prefersDarkScheme.matches);

        // Toggle theme when button is clicked
        themeToggle.addEventListener("click", () => {
            const isDark = body.classList.contains("dark");
            setTheme(!isDark);
        });

        // Update theme if system preference changes
        prefersDarkScheme.addEventListener("change", (e) => {
            setTheme(e.matches);
        });

        // Generate random risks data
        function generateRisksData() {
            // Create organizational structure based on configuration
            const orgStructure = {
                organization: "Global Enterprise",
                divisions: []
            };

            // Generate divisions based on CONFIG
            for (let divIdx = 0; divIdx < CONFIG.DIVISIONS; divIdx++) {
                const division = {
                    name: `Division ${divIdx + 1}`,
                    departments: []
                };

                // Generate departments for this division
                for (let deptIdx = 0; deptIdx < CONFIG.DEPARTMENTS_PER_DIVISION; deptIdx++) {
                    const department = {
                        name: `Department ${divIdx + 1}-${deptIdx + 1}`,
                        businessUnits: []
                    };

                    // Generate business units for this department
                    for (let buIdx = 0; buIdx < CONFIG.BUS_PER_DEPARTMENT; buIdx++) {
                        department.businessUnits.push(`BU ${divIdx + 1}-${deptIdx + 1}-${buIdx + 1}`);
                    }

                    division.departments.push(department);
                }

                orgStructure.divisions.push(division);
            }

            // Calculate risks per level based on percentages and total
            const orgLevelRisks = Math.round(CONFIG.TOTAL_RISKS * CONFIG.ORG_LEVEL_PERCENTAGE);
            const divisionLevelRisks = Math.round(CONFIG.TOTAL_RISKS * CONFIG.DIVISION_LEVEL_PERCENTAGE);
            const departmentLevelRisks = Math.round(CONFIG.TOTAL_RISKS * CONFIG.DEPARTMENT_LEVEL_PERCENTAGE);
            const buLevelRisks = CONFIG.TOTAL_RISKS - (orgLevelRisks + divisionLevelRisks + departmentLevelRisks);

            const riskCategories = [
                "Strategic", "Operational", "Financial", "Compliance", 
                "Technological", "Reputational", "Market", "Legal"
            ];

            const risks = [];
            let riskId = 1;

            // Helper to select random element from array
            const randomFrom = arr => arr[Math.floor(Math.random() * arr.length)];
            
            // Helper to generate a random number within a range
            const randomInRange = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            
            // Helper to generate consistent but changing data over time
            const generateTimeData = (baseValue, id, weekIndex) => {
                // Use the risk ID as a seed for consistent but varied changes
                const seed = id * 0.1;
                // Generate change pattern based on week and ID
                const changePattern = Math.sin(weekIndex + seed) * 0.2;
                // Calculate new value with bounds
                let newValue = baseValue + changePattern;
                return Math.max(CONFIG.MIN_PRIORITY, Math.min(CONFIG.MAX_PRIORITY, newValue));
            };

            // Generate org-level risks
            for (let i = 0; i < orgLevelRisks; i++) {
                const priority = randomInRange(CONFIG.MIN_PRIORITY, CONFIG.MAX_PRIORITY);
                const velocity = randomInRange(CONFIG.MIN_VELOCITY, CONFIG.MAX_VELOCITY);
                const magnitude = randomInRange(CONFIG.MIN_MAGNITUDE, CONFIG.MAX_MAGNITUDE);
                
                const risk = {
                    id: `R${riskId}`,
                    title: `${randomFrom(riskCategories)} Risk ${riskId}`,
                    description: `This is a ${randomFrom(riskCategories).toLowerCase()} risk affecting the organization`,
                    owner: `Owner ${Math.ceil(Math.random() * 10)}`,
                    level: "organization",
                    entity: orgStructure.organization,
                    category: randomFrom(riskCategories),
                    timeData: [
                        { week: 0, priority: generateTimeData(priority, riskId, 0), velocity: generateTimeData(velocity, riskId, 0), magnitude: generateTimeData(magnitude, riskId, 0) },
                        { week: 1, priority: generateTimeData(priority, riskId, 1), velocity: generateTimeData(velocity, riskId, 1), magnitude: generateTimeData(magnitude, riskId, 1) },
                        { week: 2, priority: generateTimeData(priority, riskId, 2), velocity: generateTimeData(velocity, riskId, 2), magnitude: generateTimeData(magnitude, riskId, 2) },
                        { week: 3, priority: generateTimeData(priority, riskId, 3), velocity: generateTimeData(velocity, riskId, 3), magnitude: generateTimeData(magnitude, riskId, 3) },
                        { week: 4, priority, velocity, magnitude }
                    ],
                    mitigationPlan: `Implement ${randomFrom(['monitoring', 'controls', 'training', 'automation', 'policies'])} to reduce impact`
                };
                
                risks.push(risk);
                riskId++;
            }

            // Create arrays for all available divisions, departments, and BUs
            const allDivisions = [];
            const allDepartments = [];
            const allBUs = [];
            
            orgStructure.divisions.forEach(division => {
                allDivisions.push(division.name);
                
                division.departments.forEach(department => {
                    allDepartments.push({
                        name: department.name,
                        division: division.name
                    });
                    
                    department.businessUnits.forEach(bu => {
                        allBUs.push({
                            name: bu,
                            department: department.name,
                            division: division.name
                        });
                    });
                });
            });

            // Generate division-level risks - randomly assign to divisions
            for (let i = 0; i < divisionLevelRisks; i++) {
                const randomDivision = randomFrom(allDivisions);
                const priority = randomInRange(CONFIG.MIN_PRIORITY, CONFIG.MAX_PRIORITY);
                const velocity = randomInRange(CONFIG.MIN_VELOCITY, CONFIG.MAX_VELOCITY);
                const magnitude = randomInRange(CONFIG.MIN_MAGNITUDE, CONFIG.MAX_MAGNITUDE);
                
                const risk = {
                    id: `R${riskId}`,
                    title: `${randomFrom(riskCategories)} Risk ${riskId}`,
                    description: `This is a ${randomFrom(riskCategories).toLowerCase()} risk affecting ${randomDivision}`,
                    owner: `Owner ${Math.ceil(Math.random() * 10)}`,
                    level: "division",
                    entity: randomDivision,
                    category: randomFrom(riskCategories),
                    timeData: [
                        { week: 0, priority: generateTimeData(priority, riskId, 0), velocity: generateTimeData(velocity, riskId, 0), magnitude: generateTimeData(magnitude, riskId, 0) },
                        { week: 1, priority: generateTimeData(priority, riskId, 1), velocity: generateTimeData(velocity, riskId, 1), magnitude: generateTimeData(magnitude, riskId, 1) },
                        { week: 2, priority: generateTimeData(priority, riskId, 2), velocity: generateTimeData(velocity, riskId, 2), magnitude: generateTimeData(magnitude, riskId, 2) },
                        { week: 3, priority: generateTimeData(priority, riskId, 3), velocity: generateTimeData(velocity, riskId, 3), magnitude: generateTimeData(magnitude, riskId, 3) },
                        { week: 4, priority, velocity, magnitude }
                    ],
                    mitigationPlan: `Implement ${randomFrom(['monitoring', 'controls', 'training', 'automation', 'policies'])} to reduce impact`
                };
                
                risks.push(risk);
                riskId++;
            }

            // Generate department-level risks - randomly assign to departments
            for (let i = 0; i < departmentLevelRisks; i++) {
                const randomDept = randomFrom(allDepartments);
                const priority = randomInRange(CONFIG.MIN_PRIORITY, CONFIG.MAX_PRIORITY);
                const velocity = randomInRange(CONFIG.MIN_VELOCITY, CONFIG.MAX_VELOCITY);
                const magnitude = randomInRange(CONFIG.MIN_MAGNITUDE, CONFIG.MAX_MAGNITUDE);
                
                const risk = {
                    id: `R${riskId}`,
                    title: `${randomFrom(riskCategories)} Risk ${riskId}`,
                    description: `This is a ${randomFrom(riskCategories).toLowerCase()} risk affecting ${randomDept.name} in ${randomDept.division}`,
                    owner: `Owner ${Math.ceil(Math.random() * 10)}`,
                    level: "department",
                    entity: randomDept.name,
                    parentEntity: randomDept.division,
                    category: randomFrom(riskCategories),
                    timeData: [
                        { week: 0, priority: generateTimeData(priority, riskId, 0), velocity: generateTimeData(velocity, riskId, 0), magnitude: generateTimeData(magnitude, riskId, 0) },
                        { week: 1, priority: generateTimeData(priority, riskId, 1), velocity: generateTimeData(velocity, riskId, 1), magnitude: generateTimeData(magnitude, riskId, 1) },
                        { week: 2, priority: generateTimeData(priority, riskId, 2), velocity: generateTimeData(velocity, riskId, 2), magnitude: generateTimeData(magnitude, riskId, 2) },
                        { week: 3, priority: generateTimeData(priority, riskId, 3), velocity: generateTimeData(velocity, riskId, 3), magnitude: generateTimeData(magnitude, riskId, 3) },

        // Calculate aggregated risk metrics for an organization entity
        function calculateAggregatedRiskMetrics(entityType, entityName, parentEntityName, timeIndex) {
            let entityRisks = [];
            
            // IMPROVED IMPLEMENTATION: Get all relevant risks for each entity level
            // This takes into account risks from child organizational units
            if (entityType === 'organization') {
                // For the main organization, include ALL risks across all levels
                // This reflects the total risk exposure for the entire organization
                entityRisks = data.risks;
            } else if (entityType === 'division') {
                // For divisions, include:
                // 1. Division-level risks for this division
                // 2. All department-level risks under this division
                // 3. All BU-level risks under this division
                entityRisks = data.risks.filter(risk => 
                    (risk.level === 'division' && risk.entity === entityName) ||
                    (risk.level === 'department' && risk.parentEntity === entityName) ||
                    (risk.level === 'businessUnit' && risk.grandparentEntity === entityName)
                );
            } else if (entityType === 'department') {
                // For departments, include:
                // 1. Department-level risks for this department
                // 2. All BU-level risks under this department
                entityRisks = data.risks.filter(risk => 
                    (risk.level === 'department' && risk.entity === entityName && risk.parentEntity === parentEntityName) ||
                    (risk.level === 'businessUnit' && risk.parentEntity === entityName && risk.grandparentEntity === parentEntityName)
                );
            } else if (entityType === 'businessUnit') {
                // For BUs, include only BU-level risks for this BU (no change from original)
                entityRisks = data.risks.filter(risk => 
                    risk.level === 'businessUnit' && risk.entity === entityName
                );
            }
            
            // If no risks found, return default values
            if (entityRisks.length === 0) {
                return {
                    priority: 1,
                    velocity: 1,
                    magnitude: 1,
                    count: 0
                };
            }
            
            // Calculate aggregated metrics
            let totalPriority = 0;
            let totalVelocity = 0;
            let totalMagnitude = 0;
            
            entityRisks.forEach(risk => {
                const timeData = risk.timeData[timeIndex];
                totalPriority += timeData.priority;
                totalVelocity += timeData.velocity;
                totalMagnitude += timeData.magnitude;
            });
            
            // Return average values, weighted by risk count
            return {
                priority: totalPriority / entityRisks.length,
                velocity: totalVelocity / entityRisks.length,
                magnitude: totalMagnitude / entityRisks.length,
                count: entityRisks.length
            };
        }

            // Close popup when clicking backdrop
            backdrop.addEventListener('click', () => {
                popup.remove();
                backdrop.remove();
            });
            
            // Close popup when pressing Escape key
            document.addEventListener('keydown', function closeOnEscape(e) {
                if (e.key === 'Escape') {
                    popup.remove();
                    backdrop.remove();
                    document.removeEventListener('keydown', closeOnEscape);
                }
            });
        }
        
        // Track selected entities for drill-down
        let selectedDivision = null;
        let selectedDepartment = null;
        
        // Helper function to set org level with proper slider position
        function setOrgLevel(level) {
            // Set slider position
            orgSlider.value = level;
            
            // Update the aquarium
            updateAquarium();
        }
        
        // Update aquarium based on selected time and organization level
        function updateAquarium() {
            // Clear existing risk bubbles
            document.querySelectorAll('.risk-bubble').forEach(bubble => bubble.remove());
            
            const timeIndex = parseInt(timeSlider.value);
            const orgLevel = parseInt(orgSlider.value);
            
            // Update labels
            switch(timeIndex) {
                case 0: timeLabel.textContent = '4 weeks ago'; break;
                case 1: timeLabel.textContent = '3 weeks ago'; break;
                case 2: timeLabel.textContent = '2 weeks ago'; break;
                case 3: timeLabel.textContent = '1 week ago'; break;
                case 4: timeLabel.textContent = 'Current'; break;
            }
            
            switch(orgLevel) {
                case 0: 
                    orgLevelIndicator.textContent = 'Organization';
                    selectedDivision = null;
                    selectedDepartment = null;
                    break;
                case 1: 
                    orgLevelIndicator.textContent = 'Divisions';
                    selectedDepartment = null;
                    break;
                case 2: 
                    orgLevelIndicator.textContent = selectedDivision ? 
                        `Departments in ${selectedDivision}` : 'All Departments';
                    break;
                case 3: 
                    orgLevelIndicator.textContent = selectedDepartment ? 
                        `Business Units in ${selectedDepartment}` : 'All Business Units';
                    break;
                case 4:
                    orgLevelIndicator.textContent = 'Individual Risks';
                    break;
            }
            
            if (orgLevel === 0) {
                // Organization level - show a single bubble for the whole organization
                const orgMetrics = calculateAggregatedRiskMetrics('organization', data.orgStructure.organization, null, timeIndex);
                const orgBubble = createEntityBubble('organization', data.orgStructure.organization, null, null, orgMetrics, timeIndex);
                aquarium.appendChild(orgBubble);
            } 
            else if (orgLevel === 1) {
                // Division level - show one bubble per division
                data.orgStructure.divisions.forEach(division => {
                    const divisionMetrics = calculateAggregatedRiskMetrics('division', division.name, null, timeIndex);
                    const divisionBubble = createEntityBubble('division', division.name, null, null, divisionMetrics, timeIndex);
                    aquarium.appendChild(divisionBubble);
                });
            }
            else if (orgLevel === 2) {
                // Department level
                data.orgStructure.divisions.forEach(division => {
                    // If a division is selected, only show departments from that division
                    if (selectedDivision && division.name !== selectedDivision) return;
                    
                    division.departments.forEach(department => {
                        const departmentMetrics = calculateAggregatedRiskMetrics(
                            'department', 
                            department.name, 
                            division.name, 
                            timeIndex
                        );
                        const departmentBubble = createEntityBubble(
                            'department', 
                            department.name, 
                            division.name, 
                            null, 
                            departmentMetrics, 
                            timeIndex
                        );
                        aquarium.appendChild(departmentBubble);
                    });
                });
            }
            else if (orgLevel === 3) {
                // Business Unit level
                data.orgStructure.divisions.forEach(division => {
                    // If a division is selected, only consider that division
                    if (selectedDivision && division.name !== selectedDivision) return;
                    
                    division.departments.forEach(department => {
                        // If a department is selected, only consider that department
                        if (selectedDepartment && department.name !== selectedDepartment) return;
                        
                        department.businessUnits.forEach(bu => {
                            const buMetrics = calculateAggregatedRiskMetrics(
                                'businessUnit', 
                                bu, 
                                department.name, 
                                timeIndex
                            );
                            const buBubble = createEntityBubble(
                                'businessUnit', 
                                bu, 
                                department.name, 
                                division.name, 
                                buMetrics, 
                                timeIndex
                            );
                            aquarium.appendChild(buBubble);
                        });
                    });
                });
            }
            else if (orgLevel === 4) {
                // Individual risks level - show all individual risks
                const risksToShow = [];
                
                if (selectedDepartment && selectedDivision) {
                    // If department is selected, show risks for that department and its BUs
                    data.risks.forEach(risk => {
                        if ((risk.level === 'department' && 
                             risk.entity === selectedDepartment && 
                             risk.parentEntity === selectedDivision) ||
                            (risk.level === 'businessUnit' && 
                             risk.parentEntity === selectedDepartment && 
                             risk.grandparentEntity === selectedDivision)) {
                            risksToShow.push(risk);
                        }
                    });
                } else if (selectedDivision) {
                    // If only division is selected, show risks for that division and its departments/BUs
                    data.risks.forEach(risk => {
                        if ((risk.level === 'division' && risk.entity === selectedDivision) ||
                            (risk.level === 'department' && risk.parentEntity === selectedDivision) ||
                            (risk.level === 'businessUnit' && risk.grandparentEntity === selectedDivision)) {
                            risksToShow.push(risk);
                        }
                    });
                } else {
                    // Otherwise show all risks
                    risksToShow.push(...data.risks);
                }
                
                // Create and add risk bubbles
                risksToShow.forEach(risk => {
                    const riskBubble = createRiskBubbleElement(risk, timeIndex);
                    aquarium.appendChild(riskBubble);
                });
            }
        }

        // Initialize bubbles
        createBubbles();
        
        // Update aquarium on slider change
        timeSlider.addEventListener('input', updateAquarium);
        orgSlider.addEventListener('input', updateAquarium);
        
        // Initial update - start with Organization view
        setOrgLevel(0);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            updateAquarium();
            createBubbles();
        });
    </script>
</body>
</html>
